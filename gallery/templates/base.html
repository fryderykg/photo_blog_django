{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Coiny|Itim|Roboto+Condensed" rel="stylesheet">
  <link rel="stylesheet" href="{%  static 'css/gallery.css' %}">
  <title>{% block title %} {% endblock %}</title>

<body>

  {%  include "navbar.html" %}

  <div class="jumbotron">
    <div class="container">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">
        <div class="jumbo_title">
          <h1>Photo_it</h1>
        </div>
        <p>Blog fotograficzny dnia codziennego.</p>
        </div>
      {% if request.user.is_authenticated %}
        <div class="col-sm-10 col-sm-offset-1 button_create">
           <a href="{% url 'posts:create' %}" class="btn btn-primary btn-block">Dodaj wpis</a>
        </div>
      {% endif %}

    </div>
    </div>
  </div>

<div class="container">
  {% block content %}  {% endblock %}
</div>

</body>


</html>
